- name: create a policy with rules
  community.general.consul_policy:
    name: foo-access
    rules: |
        key "foo" {
            policy = "read"
        }
    token: "{{ consul_management_token }}"

- name: create token
  community.general.consul_token:
    state: present
    accessor_id: 07a7de84-c9c7-448a-99cc-beaf682efd21
    token: "{{ consul_management_token }}"
    service_identities:
      - service_name: test
    policies:
      - foo-access
    expiration_ttl: 1h
  register: result

- assert:
    that:
      - result is changed
      - result.token.AccessorID == "07a7de84-c9c7-448a-99cc-beaf682efd21"

- name: update token
  community.general.consul_token:
    state: present
    accessor_id: 07a7de84-c9c7-448a-99cc-beaf682efd21
    token: "{{ consul_management_token }}"
    description: Testing
    service_identities:
      - service_name: test
    policies:
      - foo-access
    expiration_ttl: 1h
  register: result

- assert:
    that:
      - result is changed

- name: update token (noop)
  community.general.consul_token:
    state: present
    accessor_id: 07a7de84-c9c7-448a-99cc-beaf682efd21
    token: "{{ consul_management_token }}"
    description: Testing
    service_identities:
      - service_name: test
    policies:
      - foo-access
    expiration_ttl: 1h
  register: result

- assert:
    that:
      - result is not changed

- name: remove token
  community.general.consul_token:
    state: absent
    accessor_id: 07a7de84-c9c7-448a-99cc-beaf682efd21
    token: "{{ consul_management_token }}"
  register: result

- assert:
    that:
      - result is changed
      - not result.token
