- name: create an auth method
  community.general.consul_auth_method:
    name: test
    type: jwt
    config:
      jwt_validation_pubkeys:
        - |
          -----BEGIN PUBLIC KEY-----
          MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAu1SU1LfVLPHCozMxH2Mo
          4lgOEePzNm0tRgeLezV6ffAt0gunVTLw7onLRnrq0/IzW7yWR7QkrmBL7jTKEn5u
          +qKhbwKfBstIs+bMY2Zkp18gnTxKLxoS2tFczGkPLPgizskuemMghRniWaoLcyeh
          kd3qqGElvW/VDL5AaWTg0nLVkjRo9z+40RQzuVaE8AkAFmxZzow3x+VJYKdjykkJ
          0iT9wCS0DRTXu269V264Vf/3jvredZiKRkgwlL9xNAwxXFg0x/XFw005UWVRIkdg
          cKWTjpBP2dPwVZ4WWC+9aGVd+Gyn1o0CLelf4rEjGoXbAAEgAqeGUxrcIlbjXfbc
          mwIDAQAB
          -----END PUBLIC KEY-----      
    token: "{{ consul_management_token }}"

- name: create a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    description: my description
    auth_method: test
    token: "{{ consul_management_token }}"
    bind_type: service
    bind_name: yolo
  register: result

- assert:
    that:
      - result is changed
      - result.binding_rule.AuthMethod == 'test'
      - result.binding.Description == 'test-binding: my description'
      - result.operation == 'create'

- name: update a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
    token: "{{ consul_management_token }}"
    bind_name: yolo2
  register: result

- assert:
    that:
      - result is changed
      - result.binding.Description == 'test-binding: my description'
      - result.operation == 'update'

- name: update a binding rule (noop)
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
    token: "{{ consul_management_token }}"
  register: result

- assert:
    that:
      - result is not changed
      - result.binding.Description == 'test-binding: my description'
      - result.operation is not defined

- name: delete a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
    state: absent
    token: "{{ consul_management_token }}"
  register: result
- assert:
    that:
      - result is changed
      - result.operation == 'remove'